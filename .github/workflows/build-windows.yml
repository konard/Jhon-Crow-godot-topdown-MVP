name: Build Windows Portable EXE

on:
  push:
    branches: [ main, issue-* ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  export-windows:
    name: Windows Export
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Build C# project
        run: |
          dotnet build --configuration Release --no-restore
          echo "C# build completed. DLL should be at .godot/mono/temp/bin/Release/"
          ls -la .godot/mono/temp/bin/Release/ 2>/dev/null || echo "Release directory not found, checking Debug..."
          ls -la .godot/mono/temp/bin/Debug/ 2>/dev/null || true

      - name: Export game
        id: export
        uses: firebelley/godot-export@v7.0.0
        with:
          godot_executable_download_url: https://github.com/godotengine/godot/releases/download/4.3-stable/Godot_v4.3-stable_mono_linux_x86_64.zip
          godot_export_templates_download_url: https://github.com/godotengine/godot/releases/download/4.3-stable/Godot_v4.3-stable_mono_export_templates.tpz
          relative_project_path: ./
          archive_output: true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: ${{ steps.export.outputs.archive_directory }}/*
